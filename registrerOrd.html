<script type="text/javascript">
//referanser til html elementer
const inpNorskId = document.querySelector("#inpNorskId")
const inpVerba = document.querySelector("#inpVerba");
const inpRating = document.querySelector("#inpRating");
const inpCreator = document.querySelector("#inpCreator");
const form = document.querySelector("#form");



//referanser til databasen
const db = firebase.firestore();

const wordColl = db.collection("ordbok");

//sende data til databasen


function sendData(event) {
  event.preventDefault();
  const nyOrd = {
    Norsk: inpNorskId.value,
    Verba: inpVerba.value,
    Creator: inpCreator.value,
    Rating: inpRating.value,

  }
  wordColl.add(nyOrd).then(form.reset())

}
